<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Yap Yap!</title>
  </head>
  <body>
    
    <h1>Yap Yap</h1>
    <h4>Complain about... anything!</h4>
    <div id="square">
    <!-- Main page wrapper -->
    <div class="page-wrapper">
      <div class="form-box">
        <h3 class="a">Tell us what's on your mind.</h3>
        <hr />

        <!-- Form row # 1 -->
        <div class="d-flex">
          <div class="f-1 d-flex fd-col">
            <span class="a">What day is it?</span>
            <input type="date" id="ba"/>
          </div>
          <div class="f-1 d-flex fd-col">
            <span class="a">Complaint Category</span>
            <select id="ba">
              <option value="work" class="b">Work</option>
              <option value="personal" class="b">Personal</option>
              <option value="health" class="b">Health</option>
              <option value="spiritual" class="b">Spiritual</option>
            </select>
          </div>
        </div>

        <!-- Form row # 2 -->
        <div class="d-flex">
          <div class="f-1 d-flex fd-col">
            <span class="a">First Name:</span>
            <input type="text" id="ba"/>
          </div>
          <div class="f-1 d-flex fd-col">
            <span id="a">Last Name:</span>
            <input type="text" id="ba"/>
          </div>
        </div>

        <div class="d-flex fd-col">
          <span id="a">Tell us what happened...</span>
          <textarea cols="30" rows="10" class="ca"></textarea>

      </div>
      <input type="button" value="Submit" id="asd"> 
        </div>
      </div>
    </div>
  </body>
</html>
